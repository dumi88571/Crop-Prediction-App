<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FFC107;
            --background-light: #F4F4F4;
            --text-dark: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ¾ Crop Prediction App</h1>
            <p>Smart Agriculture Insights</p>
        </div>

        <form action="/predict" method="post">
            <div class="form-group">
                <label for="country">Select Country</label>
                <select name="country" id="country" class="form-control" required>
                    {% for country in countries %}
                    <option value="{{ country }}">{{ country }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="rainfall">Rainfall (mm)</label>
                <input type="number" name="rainfall" id="rainfall" class="form-control" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="temperature">Temperature (Â°C)</label>
                <input type="number" name="temperature" id="temperature" class="form-control" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="humidity">Humidity (%)</label>
                <input type="number" name="humidity" id="humidity" class="form-control" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label for="soil_ph">Soil pH</label>
                <input type="number" name="soil_ph" id="soil_ph" class="form-control" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="nitrogen">Nitrogen Level (0-100)</label>
                <input type="number" name="nitrogen" id="nitrogen" class="form-control" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label for="phosphorus">Phosphorus Level (0-100)</label>
                <input type="number" name="phosphorus" id="phosphorus" class="form-control" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label for="potassium">Potassium Level (0-100)</label>
                <input type="number" name="potassium" id="potassium" class="form-control" min="0" max="100" required>
            </div>

            <button type="submit" class="btn">Predict Crop ðŸšœ</button>
        </form>
    </div>
</body>
</html>
